<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Velocity Test</title>
    <script type="text/javascript" src="assets/velocity-lite.0.2.5.js"></script>
</head>
<body>
    <div id="result"></div>
    <style>
      .c {
        background: #000;
        color: #fff;
      }
    </style>

    <script id="tpl" type="text/template">
 
\#set($a=1) <br>
\\#set($b=1) <br>
\\\#set($c=1) <br>
#set( $email = "foo" ) <br>
\$email <br>
\\$email <br>
\\\$email <br>
\\\\$email <br>
\\\\\$email <br>
\$email1 <br>
\\$email1 <br>
\\\$email1 <br>
\\\\$email1 <br>
\\\\\$email1 <br>
<br>
>

    </script>
    <script>
        Velocity.config({
            undefinedOutput: true,
            sessionCache: false
        });
        
        var v = new Velocity(document.querySelector('#tpl').innerHTML);
        var html = v.render({});
        document.getElementById("result").innerHTML = html;
    </script>
</body>
</html>
