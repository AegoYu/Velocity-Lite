<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Velocity Test</title>
    <script type="text/javascript" src="dist/zepto.min.js"></script>
    <script type="text/javascript" src="assets/velocity-lite.0.1.2.js"></script>
</head>
<body>
    <div id="result"></div>
    <style>
      .c {
        background: #000;
        color: #fff;
      }
    </style>

    <script id="tpl" type="text/template">
        <div>注释转义测试</div>
        <div> \#\# This is not a comment</div><br>

        <div>#set($tf = (1 == 1)) $tf</div><br>
        
        <ul>
            #foreach ($val in $list ## 此处少打括号
                <li>用户: ${val.user} / 网站：${val.site} [$foreach.index,$foreach.count] *hasNext: $foreach.hasNext</li>
            #end
        </ul>

    </script>
    <script>
        Velocity.config({
            undefinedOutput: true,
            sessionCache: true,
            exactErrorLine: true
        });

        Velocity.register('test', {
            hello: function(){
                return 'HELLO TEST!!!';
            }
        });
        
        var v = new Velocity(document.querySelector('#tpl').innerHTML);
        var html = v.render({
            this_is_a_var: 'YEAH!',
            a:{
                hello: function(content){
                    return content;
                },
                get: function(){
                    return 'Hello World';
                }
            },
            hl: '成功',
            list: [
                {
                    user: "A",
                    site: "www.iqiyi.com"
                },
                {
                    user: "B",
                    site: "www.iqiyi.com"
                }
            ]
        });
        document.getElementById("result").innerHTML = html;
    </script>
</body>
</html>
